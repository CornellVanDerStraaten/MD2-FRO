<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onze boeken</title>
    <script src="https://kit.fontawesome.com/1eb7c10cba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/boekStijl.css">
</head>
<body>
    <div class="ww">
        <i class="fas fa-shopping-cart ww__icon"></i>
        <span class="ww__aantal">0</span>
    </div>
    <h1>Kies uit de volgende boeken</h1>

    <div class="controls">
        <label class="controls__cb-label">
            <input type="checkbox" class="control__cb-lang" value="Nederlands" checked>
            Nederlands 
        </label>
        <label class="controls__cb-label">
            <input type="checkbox" class="control__cb-lang" value="Engels" checked>
            Engels
        </label>
        <label class="controls__cb-label">
            <input type="checkbox" class="control__cb-lang" value="Duits" checked>
            Duits
        </label>
    </div>

    <!-- Sorteer mogelijkheid -->
    <span class="control__sort">
    <label  class="controls__select--label">
        Sorteren op
        <select id="controls__select" class="controls__select">
            <option value="titel">Titel</option>
            <option value="auteur">Auteur</option>
            <option value="uitgave">Publicatie Datum</option>
            <option value="paginas">Aantal paginas</option>
            <option value="prijs">Prijs</option>
        </select>
        <label ><input type="radio" name="opaf" checked class="controls__rb" checked value="1">Oplopend</label>
        <label ><input type="radio" name="opaf" checked class="controls__rb" value="-1">Aflopend</label>
    </label>
</span>
<br>
<br>
    <div id="boekenLijst"></div>
    <script src="js/boeken.js"></script>
</body>
</html>
