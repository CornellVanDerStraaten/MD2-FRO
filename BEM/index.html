<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="intro">
            <h1 class="intro__title">Draw Experiment P5.js</h1>
            <p class="intro__text">You can enter info into the inputs to customize the outcome. <br>
                Hold mouse-button over right area. Also BEM exercise.</p>
            <a href="http://30183.hosts2.ma-cloud.nl/bewijzenmap/periode2.1/MD2-FRO/BEM/index.html"><button
                    class="intro__button">RESET</button></a>
        </div>
        <div class="inputs">
            <label for="size" class="inputs__label">Change size</label>
            <input class="inputs__input" type="text" name="size" value="5" id="size" >
            <p class="inputs__error" id="error"></p>
        </div>
        <div class="buttons">
            <button class="buttons__button" id="circleButton" onclick="makeMouseShapeEllipse()">Make mouse shape circle</button>
            <button class="buttons__button" id="squareButton" onclick="makeMouseShapeSquare()">Make mouse shape square</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
